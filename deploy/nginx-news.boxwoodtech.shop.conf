# News Simplifier App - news.boxwoodtech.shop
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

# Upstream for backend API (FastAPI)
upstream news_api {
    server 10.0.0.XXX:8000;  # Replace XXX with your LXC container IP
}

# Upstream for frontend (Streamlit)
upstream news_frontend {
    server 10.0.0.XXX:8501;  # Replace XXX with your LXC container IP
}

# HTTP Server Block (Port 80) - Redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name news.boxwoodtech.shop;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block (Port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name news.boxwoodtech.shop;

    # SSL certificates
    # Generate: certbot certonly -d news.boxwoodtech.shop
    # Or expand existing: certbot certonly --expand -d existing.domain.com -d news.boxwoodtech.shop
    ssl_certificate /etc/letsencrypt/live/news.boxwoodtech.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/news.boxwoodtech.shop/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Increase timeouts for AI operations (TTS, summarization)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Increase buffer sizes for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # API routes - proxy to FastAPI backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://news_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Direct backend access for API endpoints
    location ~ ^/(auth|settings|admin|deliveries|scheduler|check-premium|news|categories|sources|feedly|digest|simplify|summarize-combined|summary|send-summary-email)(/|$) {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://news_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Streamlit frontend (default)
    location / {
        proxy_pass http://news_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Streamlit websocket endpoint
    location /_stcore/stream {
        proxy_pass http://news_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;
    }

    # Static files
    location /static {
        proxy_pass http://news_frontend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
